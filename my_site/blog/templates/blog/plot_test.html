<!DOCTYPE html>
<html>
<head>
    <title>User Login Status Over Time</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        const data = {{ data|safe }};

        function generateUserLoginStatusChart(data) {
            // Extract unique users
            const users = [...new Set(data.map(item => item.user))];

            // Find the minimum and maximum login times
            const minTime = Math.min(...data.map(item => item.login_time));
            const maxTime = Math.max(...data.map(item => item.login_time));

            // Create datasets for each user
            const datasets = users.map(user => ({
                label: user,
                data: [
                    { x: minTime, y: data.find(item => item.user === user).height },
                    ...data.filter(item => item.user === user).map(item => ({
                        x: new Date(item.login_time),
                        y: item.height,
                        login_status: item.login_status
                    })),
                    { x: maxTime, y: data.find(item => item.user === user).height }
                ],
                borderColor: 'rgba(0, 0, 0, 0.1)',
                pointBackgroundColor: function(context) {
                    const item = context.raw;
                    return item.login_status === 'Success' ? 'rgba(0, 255, 0, 0.6)' : 'rgba(255, 0, 0, 0.6)';
                },
                pointRadius: 6,
                pointHoverRadius: 8,
                showLine: true
            }));

            // Create a Chart.js instance
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'User Login Status Over Time'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const item = context.raw;
                                    return `${item.login_status} on ${new Date(context.parsed.x).toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                displayFormats: {
                                    day: 'MMM DD, YYYY'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Login Date'
                            }
                        },
                        y: {
                            type: 'linear',
                            min: 0,
                            max: users.length + 1,
                            ticks: {
                                stepSize: 1,
                                callback: function(value, index) {
                                    return users[index];
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        generateUserLoginStatusChart(data);
    </script>
</body>
</html>
