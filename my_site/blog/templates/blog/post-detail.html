{% extends "base.html" %} 
{% load static %}

{% block title %} 
My Blog 
{% endblock %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post-detail.css" %}" />
{% endblock %}

{% block content %}
  <section id="summary"> 
    <h2>  {{ post.title }} </h2>
    <article>
      <img src="{% static "blog/images/mountains.jpg" %}" alt="Mountain Hiking" />
      <address> {{ post.author }} </address>
      <div> Last Update at: {{ post.last_updated }} </div>
      <p> {{ post.content }} </p>
    </article>
  </section>
{% endblock %}
