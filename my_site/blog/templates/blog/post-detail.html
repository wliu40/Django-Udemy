{% extends "base.html" %} 
{% load static %}

{% block title %} 
My Blog 
{% endblock %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post-detail.css" %}" />
{% endblock %}

{% block content %}
  <section id="summary"> 
    <h2>  {{ post.title }} </h2>
    <article>
      <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}" />
      <address> {{ post.author }} </address>
      <div> Last Update at: {{ post.date|date:"M. d, Y" }} </div>      
    </article>
  </section>
  <main> {{ post.content }} </main>
{% endblock %}
