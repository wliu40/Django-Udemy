<!DOCTYPE html>
<html>  
    <head>
        <title>My Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
        <h1>Welcome to this month: {{month_name | title}} </h1>
        <p>This is the challenge for this month: {{month_challenge}}</p>
        </header>
        <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </nav>
        <main>
        <h2>Challenge</h2>
        <p>
            <ul>
                {% for m in months %}

                <li><a href="{% url 'month-challenge' m %}">{{m | title}}</a></li>

                {% endfor %}    
            </ul>
        </p>
        </main>
        <footer>
        <p>&copy; 2022 My Page. All rights reserved.</p>
        </footer>
    </body>
</html>
